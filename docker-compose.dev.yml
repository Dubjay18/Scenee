version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: scenee
      POSTGRES_PASSWORD: scenee_pass
      POSTGRES_DB: scenee
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scenee -d scenee -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
    name: scenee_pgdata
